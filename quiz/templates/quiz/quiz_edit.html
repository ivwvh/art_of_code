{% extends "quiz/base.html" %}

{% block title %}
    Editing Quiz: {{ object.title }}
{% endblock title %}

{% block body %}
    <div class='m-2'>
        <h1>Редактируем викторину: {{ object.title }}</h1>

        <h2>Вопросы:</h2>
        {% for question in questions %}
            <p>{{ question.content }}</p>
        {% endfor %}
        <a class='btn btn-primary' href={% url 'question_create' quiz_id=object.id%}>Создать вопрос</a>
    </div>
{% endblock body %}

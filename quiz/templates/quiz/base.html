{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'quiz/styles.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>
        {% block title %}
        {% endblock %}
    </title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark flex-md-nowrap p-1 mb-2 shadow">
        
        <a class='navbar-brand col-sm-3 col-md-2 mr-2' href="{% url 'home'%}">SmartQuiz</a>
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
                {% if user.is_authenticated %}
                    <a class="nav-link m-2" href="{% url "profile" %}">{{user.username}}</p>
                    <a href='{% url 'logout'%}', class='nav-link m-2'>Logout</a>
                {% else %}
                    <a href="{% url 'register' %}" class="nav-link">Sign up</a>
                    <a href="{% url 'login'%}" class="nav-link">Login</a>
                {% endif %}
                

            </li>
        </ul>
    </nav>
    
    {% block body %}
    {% endblock %}
</body>
</html>
